<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    
</head>
<body>
    <div class="container">
    <h2 class="message">Welcome</h2>
    <p class="p_message">Test your knowledge!<br>Can you get all 10 questions 
        correct?</p>
    <h2 class="categ">Categories</h2>
    <div class="grid-container">
        <button class="grid-item" name="button1" id="1">CS</button>
        <button class="grid-item" name="button2" id="2">General</button>
        <button class="grid-item" name="button3" id="3">Fun</button>
        <button class="grid-item" name="button4" id="4">The Office</button>
        <button class="grid-item">Locked</button>
        <button class="grid-item">Locked</button>
    </div>
    </div>    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
            <li>
                <input type="radio" id="a" 
                name="answer" class="answer">
                <label id="a_text" for="a">Question</label>
            </li>
            <li>
                <input type="radio" id="b" 
                name="answer" class="answer">
                <label id="b_text" for="b">Question</label>
            </li>
            <li>
                <input type="radio" id="c" 
                name="answer" class="answer">
                <label id="c_text" for="c">Question</label>
            </li>
            <li>
                <input type="radio" id="d" 
                name="answer" class="answer">
                <label id="d_text" for="d">Question</label>
            </li>
        </ul>
    </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
